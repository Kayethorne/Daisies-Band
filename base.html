<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Daisies{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'Daisies/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Daisies</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Daisies:band_members' %}">Band Members</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Daisies:albums' %}">Albums</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Daisies:songs' %}">Songs</a>
                </li>
            </ul>
        </div>
    </nav>
    <!--Content block-->
    <div class="container mt-5">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="mt-4">
        <p>&copy; 2023 Daisies Band</p>
    </footer>
</body>
</html>
